    <div class="gallery__section" align="center">
        <h2>SCRIPT GALLERY</h2>
        <br>
        <h3>Simple HTML Photo Gallery with JavaScript to show coding</h3>
        <br>

        <!-- Thumbnails Divider of Gallery Section of the Page -->
        <div class="thumbnails">

            <!-- Each Thumbnail will appear in the preview when the Mouse hovers over the image -->
            <img onmouseover="getElementById('preview').src=getElementById('img1').src" id="img1" src="..\test\img\Gallery\img1.jpg" alt="" title="Index Page Code" />
            <img onmouseover="getElementById('preview').src=getElementById('img2').src" id="img2" src="..\test\img\Gallery\img2.jpg" alt="" title="WebStandards Page Code" />
            <img onmouseover="getElementById('preview').src=getElementById('img3').src" id="img3" src="..\test\img\Gallery\img3.jpg" alt="" title="HTML Page Code" />
            <img onmouseover="getElementById('preview').src=getElementById('img4').src" id="img4" src="..\test\img\Gallery\img4.jpg" alt="" title="Index Page CSS Code" />

        </div>

        <!-- The Picture Preview Divider of Gallery -->
        <div class="preview" align="center">

            <img id="preview" src="..\test\img\Gallery\img1.jpg" alt="" onclick="notesoncode()"/ >

    <!-- JavaScript Script Tag Section -->
    <!-- Any remaining JavaScript is declared here as per standard practice -->
    <script>
        function notesoncode() {                                                                            //Information about the Pictures appear in a Pop Up Box
            alert("This image shows the raw code to design the webpage. Notes and details on the Code can be found within the Website Report or by opening the page using Notepad");
        }
        function IncreaseFont() {                                                                           //Declaring the Function name "IncreaseFont" to Increase the size of the Text
            document.body.style.fontSize = "xx-large";                                                      //Selects and edits the size of Text of the Entire Webpage's Body
        }
        function DecreaseFont() {                                                                           //Declaring the Function name "DecreaseFont" to reduce the size of the Text
            document.body.style.fontSize = "xx-small";                                                      //Selects and edits the size of Text of the Entire Webpage's Body
        }
        function ResetFont(){                                                                               //Declaring the Function name "ResetFont" to return the Text to normal
            document.body.style.fontSize = "medium";                                                        //Selects and edits the size of Text of the Entire Webpage's Body
        }
        function PagePrint() {                                                                              //Declaring the Function name "PagePrint" to Print out the Page
            window.print();                                                                                 //Snapshots and open default printer to print Entire Webpage
        }
        </script>
